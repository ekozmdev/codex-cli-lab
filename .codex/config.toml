# reference: https://github.com/openai/codex/blob/main/docs/config.md#config-reference

model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"

model_provider = "openai"

preferred_auth_method = "chatgpt"

sandbox_mode = "workspace-write"
approval_policy = "on-request"

web_search = "live"
personality = "pragmatic"

[features]
unified_exec = true
multi_agent = true
collaboration_modes = true

[agents]
max_threads = 6

[agents.web_researcher]
description = "Web research specialist. Prioritize up-to-date sources and cite links."
config_file = "~/.codex/agents/web_researcher.toml"

[agents.reviewer]
description = "Code reviewer focused on correctness, regressions, and test gaps."
config_file = "~/.codex/agents/reviewer.toml"

[sandbox_workspace_write]
network_access = true

[mcp_servers.chrome-devtools]
command = "npx"
args = ["chrome-devtools-mcp@latest"]
enabled = true

[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"
enabled = true


[mcp_servers.deepwiki]
url = "https://mcp.deepwiki.com/mcp"
enabled = true


