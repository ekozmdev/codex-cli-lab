# reference: https://github.com/openai/codex/blob/main/docs/config.md#config-reference

model = "gpt-5-codex"
model_reasoning_effort = "medium"

model_provider = "openai"

preferred_auth_method = "chatgpt"

sandbox_mode = "workspace-write"
approval_policy = "on-request"

[tools]
web_search = true

[sandbox_workspace_write]
network_access = true

[mcp_servers.deepwiki]
command = "npx"
args = ["-y", "mcp-remote", "https://mcp.deepwiki.com/mcp"]

[mcp_servers.context7]
command = "npx"
args = ["-y", "mcp-remote", "https://mcp.context7.com/mcp"]

# [mcp_servers.tavily]
# command = "npx"
# args = ["-y", "mcp-remote", "https://mcp.tavily.com/mcp/?tavilyApiKey=tvly-xxxxxxxxxx"]

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]
